<!DOCTYPE html>
<html lang="en">

<head>

    <title>Practice</title>
    <style>
    #form{
        
        text-align: center;
        width: 300px;
        background-color: blue;
    }
    </style>
</head>

<body>
    <div id="form">
    <h1>Calculator</h1>
    <form>
        a: <input type="text" id="a" onchange="result()"><br>
        b: <input type="text" id="b" onchange="result()"><br>
        result: <input type="text" id="txtOutput"><br>


        <button type="button" value="Add" onclick=result(this.value)>Add</button>

        <button type="button" value="Mul" onclick=result(this.value)>Mul</button>

        <button type="button" value="Div" onclick=result(this.value)>Div</button>

        <button type="button" value="Sub" onclick=result(this.value)>Sub</button><br>
        <button type="button" value="clear" onclick=clearResult()>clear</button>



    </form>
    </div>
    <script>
        function result(x) {
            var val = x;
            console.log(val);
            var a = document.getElementById("a").value;

            var b = document.getElementById("b").value;


if(a=="" || b==""){
    if(a== "")
    alert("Enter the input a value");
    else
    alert("Enter the input b value");
}
else{ 

    var num1= Number(a);
    var num2= Number(b);
            switch (val) {
                case "Add":

                    document.getElementById("txtOutput").value = (num1 + num2);
                    break;

                case "Mul":
                    if (a >= b) {

                        document.getElementById("txtOutput").value = (a * b);
                        break;
                    }
                    else {
                        alert("Input A should be greate than B");
                        break;
                    }
                case "Div":
                    if (a >= b) {

                        document.getElementById("txtOutput").value = (a / b);
                        break;
                    }
                    else {
                        alert("Input A should be greate than B");
                        break;
                    }
                case "Sub":
                    if (a >= b) {

                        document.getElementById("txtOutput").value = (a - b);
                        break;
                    }
                    else {
                        alert("Input A should be greate than B");
                        break;
                    }

            }
        }
  
        }




        function clearResult() {
            document.getElementById("txtOutput").value = "";
        }


    </script>
</body>

</html>
